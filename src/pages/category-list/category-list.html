<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>商品分类</ion-title>
    <ion-buttons end>
      <button ion-button icon-only end [navPush]="addCategoryPage" [navParams]="{title:'分类'}"><ion-icon name="add" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding class="left-list">
  <ion-list>
    <ion-item>大分类</ion-item>
    <ion-item *ngFor="let category of categories" (click)="selectCategory(category)" [ngClass]="{'item-active':activeCategory==category}" >{{category.name}}</ion-item>
  </ion-list>
</ion-content>

<ion-content no-padding class="right-list">
  <ion-list>
    <ion-item>小分类</ion-item>
    <!--<ion-item (click)="selectCategory()">无小分类进入大分类</ion-item>-->
    <ion-item *ngFor="let category of activeSubCategories" (click)="selectSubCategory(category)">{{category.name}}</ion-item>
    <ion-item >
      <button ion-button clear (click)="gotoAddCategory()">
        <ion-icon name="add-circle" color="myBlue"> 新增小分类</ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="on-right">
  <ion-toolbar>
    <p *ngIf="!(activeSubCategories.length)">目前没有小分类</p>
    <p *ngIf="activeSubCategories.length">共{{activeSubCategories.length}}种商品分类</p>
    <ion-buttons end >
      <button ion-button icon-only (click)="presentActionSheet()"><ion-icon name="more" ></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
