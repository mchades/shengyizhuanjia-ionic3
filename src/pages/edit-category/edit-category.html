<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>编辑分类</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-list-header>
      大分类
    </ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <h2>{{currentCategory.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="presentModal(currentCategory)">
          <ion-icon name="create"></ion-icon>
          编辑
        </button>
        <button ion-button color="secondary" (click)="showConfirm()">
          <ion-icon name="trash"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-list-header>
      小分类
    </ion-list-header>
    <ion-item-sliding *ngFor="let subCategory of SubCategory">
      <ion-item>
        <h2>{{subCategory.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="presentModal(subCategory)">
          <ion-icon name="create"></ion-icon>
          编辑
        </button>
        <button ion-button color="secondary" (click)="showConfirm()">
          <ion-icon name="remove-circle"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button block>保存</button>

</ion-content>
