<ion-header>

  <ion-navbar color="primary">
    <ion-title>商品详情</ion-title>>
      <ion-buttons end >
        <button ion-button icon-only (click)="presentPopover($event)"><ion-icon name="more"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-list no-padding >
    <ion-item *ngIf="product.images.length == 0">
      <img style="max-width: 80px;max-height: 80px;" src="assets/images/c_goodspicture.png">
    </ion-item>
    <ion-item  *ngIf="product.images.length != 0">
      <img style="max-width: 80px;max-height: 80px;" [src]="image" *ngFor="let image of product.images">
    </ion-item>
    <ion-item >
      <ion-label>名称</ion-label>
      <ion-note  item-end >
        {{product.name}}
      </ion-note>
    </ion-item>
    <ion-item >
      <ion-label>分类</ion-label>
      <ion-note  item-end >
        {{product.categoryName}}
      </ion-note>
    </ion-item>
    <ion-item >
      <ion-label>条码</ion-label>
      <ion-note  item-end >
        {{product.barcode}}
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-list no-padding>
    <ion-item >
      <ion-label>进价</ion-label>
      <button  item-end ion-button outline (click)="showPrice()">
        查看进价
      </button>
    </ion-item>
    <ion-item >
      <ion-label>售价</ion-label>
      <ion-note  item-end >
        {{'¥'+product.price}}
      </ion-note>
    </ion-item>
    <ion-item >
      <ion-label>规格</ion-label>
      <ion-note  item-end >
        {{product.standard}}
      </ion-note>
    </ion-item>
    <ion-item >
      <ion-label>库存</ion-label>
      <ion-note  item-end >
        {{product.stock}}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block>出库/入库</button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="share()" outline>分享</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
