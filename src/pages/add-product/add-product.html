<ion-header>

  <ion-navbar color="primary">
    <ion-title>新增商品</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding overflow-scroll="true">
  <ion-list no-padding>
    <ion-item>
      <!--<ion-thumbnail>-->
        <!--<img src="assets/images/supplier_icon.png">-->
      <!--</ion-thumbnail>-->
      <img style="max-width: 80px;max-height: 80px;" src="assets/images/supplier_icon.png"
           (click)="presentActionSheet()" *ngIf="product.images.length < 3">
      <img style="max-width: 80px;max-height: 80px;" [src]="image" *ngFor="let image of product.images">
      <p item-end>上传图片</p>
    </ion-item>
    <ion-item (click)="scanBarcode()">
      <ion-label item-start>条码<span style="color: red">*</span></ion-label>
      <ion-input placeholder="请输入商品条码" [(ngModel)]="product.barcode" ></ion-input>
      <button ion-button icon-only item-end clear>
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label>名称<span style="color: red">*</span></ion-label>
      <ion-input [(ngModel)]="product.name" placeholder="请输入商品名称"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>分类<span style="color: red">*</span></ion-label>
      <ion-note item-end [navPush]="categoryListPage">{{product.categoryName}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-list no-padding>
    <ion-item>
      <ion-label>售价<span style="color: red">*</span></ion-label>
      <ion-input placeholder="请输入商品售价" [(ngModel)]="product.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>进价</ion-label>
      <ion-input placeholder="请输入商品进价" [(ngModel)]="product.purchasePrice"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>库存</ion-label>
      <ion-input placeholder="请输入商品库存" [(ngModel)]="product.stock"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>规格</ion-label>
      <ion-input placeholder="规格 型号 尺码" [(ngModel)]="product.standard"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>备注</ion-label>
      <ion-input placeholder="请输入商品备注" [(ngModel)]="product.note"></ion-input>
    </ion-item>
    <button ion-item (click)="showPrompt()">
      <ion-label><span class="label">供应商&nbsp; </span></ion-label>
      <ion-input type="text" placeholder="商品供应商" disabled [(ngModel)]="supplier"></ion-input>
    </button>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block (click)="save()">完成</button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="saveAndNew()">继续添加</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
