<ion-header>

  <ion-navbar color="primary">
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #Edit="ngForm">
    <ion-list no-lines no-padding>
      <ion-item>
        <label>请输入旧密码</label>
      </ion-item>
      <ion-item>
        <ion-input name="oldPassword" type="password" style="border: solid;border-color: #ececec"
                   required pattern="^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,16}$">
        </ion-input>
      </ion-item>
      <ion-item>
        <label>请输入新密码</label>
      </ion-item>
      <ion-item >
        <ion-input name="newPassword" type="password" style="border: solid;border-color: #ececec"
                   required pattern="^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,16}$"
                   [(ngModel)]="edit.newPassword" #newPassword="ngModel">
        </ion-input>
      </ion-item>
      <ion-item *ngIf="newPassword.invalid && newPassword.touched" class="invalid">
        <p style="color:red"[hidden]="!newPassword.errors?.required">请输入密码</p>
        <p style="color:red"[hidden]="!newPassword.errors?.pattern">格式错误：必须包含6-16位并由数字、英文</p>
      </ion-item>
      <ion-item>
        <label>请再输入一次</label>
      </ion-item>
      <ion-item >
        <ion-input name="confirmPassword" type="Password" style="border: solid;border-color: #ececec"
                   required pattern=""
                   [(ngModel)]="edit.confirmPassword" #confirmPassword="ngModel">
        </ion-input>
      </ion-item>
      <ion-item *ngIf="confirmPassword.invalid && confirmPassword.touched" class="invalid">
        <p style="color:red"[hidden]="">密码输入不一致</p>
      </ion-item>
    </ion-list>
    <div>
      <button ion-button color="primary" (click)="confirm()" block [disabled]="confirmPassword.invalid"> 确定</button>
    </div>
  </form>
</ion-content>
