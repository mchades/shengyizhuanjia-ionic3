<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>新增{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-lines >
  <ion-item *ngIf="title == '分类'">
    <ion-label>大分类</ion-label>
    <ion-input placeholder="请输入新增大分类名称" [(ngModel)]="newBigCategory.name"></ion-input>
  </ion-item>

  <ion-item *ngIf="title == '小分类'">
    <p>{{currentCategory.name}}</p>
  </ion-item>

  <ion-item *ngFor="let subCategory of SubCategory;let i=index">
    <ion-label>小分类</ion-label>
    <ion-input placeholder="请输入新增小分类名称" [(ngModel)]="SubCategory[i].name"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button clear (click)="addSubCategory()">
      <ion-icon name="add-circle" color="myBlue"> 新增小分类</ion-icon>
    </button>
  </ion-item>
    <button ion-button block (click)="save()">保存</button>
</ion-list>
</ion-content>
